<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>

        @font-face {
            font-family: 'Teste';
            src: url('Honey Valentine TTF.ttf') format('truetype'); 

            /* 
                Tipos de format()
                *opentype (otf)
                *truetype (ttf)

            */
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Teste', 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptates consectetur, quia autem itaque assumenda aliquid porro magnam veniam voluptatum ratione velit fugit dicta odio quas labore nostrum nobis illo enim.</p>
</body>
</html>
