<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iusu" >Usuario: </label>
            <input type="text" name="usuario" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="username" autocomplete="username">
        </div>
        <div>
            <label for="isen">Password: </label>
            <input type="password" name="senha" id="isen" required minlength="8" maxlength="20" size="10" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
